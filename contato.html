</head>

<body>
    <header>
        <div class="borda-logo text-center">
            <img src="img/Vale Imobiliária.png" style="height: 350px; width: auto;" alt="Logo" id="logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #414b3b;">
            <div class="container justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="contato.html">Contato</a>

                                <li><a class="dropdown-item" href="casa.html">Casas</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <section id="contatos" class="container mt-5">
                <h2>Entre em Contato</h2>
                <hr class="my-3" style="border-top: 1px solid #414b3b;">
                
                <!-- Mensagem dentro de um quadrado estilizado -->
                <div class="message-box">
                    <p>Tem dúvidas ou precisa de mais informações? Preencha o formulário abaixo e nossa equipe entrará em contato.</p>
                </div>
                
                <!-- Formulário -->
                <form action="#" method="POST" id="contact-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Seu telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
                    </div>
                    <div class="text-start">
                        <!-- Botão de envio -->
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <h5>&copy; 2024 - Vale Imobiliária</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Script de validação do formulário -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Impede o envio padrão do formulário

            // Aqui você pode adicionar lógica de validação e feedback visual
            alert("Sua mensagem foi enviada com sucesso!");  // Exemplo de feedback
        });
    </script>
</body>
